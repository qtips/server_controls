<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel for Kodi</title>
    <script type="text/javascript" src="lib/jquery-2.2.4.min.js"></script>

    <script>
        $(function() { //after loading the document
            $("#restart_comp").click( function() {
                $.get("reboot", function(data, status) {
                    $("#test").html(data.replace("\n","<br\>"));
                })
            })
            $("#restart_kodi").click( function() {
                        $.get("restart", function(data, status) {
                            $("#test").html(data.replace("\n","<br\>"));
                        })
                    }
            )
        })
    </script>
</head>
<body>
<button id="restart_comp" style="font-size : 20px;height:200px;width:200px">Restart computer</button>
<div id="test"></div>
<p/>
<button id="restart_kodi" style="font-size : 20px;height:200px;width:200px">Restart Kodi</button>
<div id="restart"></div>
</body>
</html>
